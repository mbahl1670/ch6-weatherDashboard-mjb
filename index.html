<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>MJB's Weather Dashboard</title>
</head>

<body>

    
    <header class="dashboard text-center text-white display-4">Weather Dashboard</header>

    <main class="d-flex flex-wrap">
        <section class="mt-3 col-12 col-md-4 d-flex flex-column">
            <div class="border-bottom border-dark d-flex flex-column">
                <h1>Search for a City:</h1>
                <input name="citySearch" id="citySearch" autofocus="true" type="text" class="my-3 form-control input-group-text" placeholder="Type a City Name Here">
                <button id="searchBtn" class="mb-4 mt-2 btn btn-primary">Search</button>
            </div>

            <ul id="searchHistory" class="btn border-top d-flex flex-column"></ul>
        </section>

        <section class="col-12 col-md-8 d-flex flex-column">
            <section class="p-3 border border-dark mt-3">
                <div class="d-flex flex-wrap">
                    <h1 id="cityName" class="pr-2"></h1>
                    <h1 id="currentDate" class="px-2"></h1>
                    <img id="currentIcon">
                </div>
                <div>
                    <div class=d-flex> 
                        <p class="mr-2">Temp: </p>
                        <p id="currentTemp"></p>
                    </div>
                    <div class=d-flex>
                        <p class="mr-2">Wind:  </p>
                        <p id="currentWind"></p>
                    </div>
                    <div class=d-flex>
                        <p class="mr-2">Humidty:  </p>
                        <p id="currentHumidity"></p>
                    </div>
                    <div class=d-flex>
                        <p class="mr-2">UV Index:  </p>
                        <p id="currentUV"></p>
                    </div>
                </div>
            </section>

            <section class="d-flex flex-column">
                <div>
                    <h2>5-Day Forecast:</h2>
                </div>
                <div id="forecast" class="d-flex w-100 flex-wrap justify-content-between">
                    <div class="forCard col-12 col-sm-8 col-md-6 col-lg-4 col-xl-2 d-flex flex-wrap card">
                        <h5 id="day1Date"></h5>
                        <div class="row">
                            <img id="day1Icon" alt="Current Weather Icon">
                        </div>
                        <div class="d-flex">
                            <p class="mr-2">Temp:</p>
                            <p id="day1Temp"></p>
                        </div>
                        <div class="d-flex">
                            <p class="mr-2">Wind:</p>
                            <p id="day1Wind"></p>
                        </div>
                        <div class="d-flex">
                            <p class="mr-2">Humidity:</p>
                            <p id="day1Humidity"></p>
                        </div>
                    </div>

                    <div class="forCard col-12 col-sm-8 col-md-6 col-lg-4 col-xl-2 d-flex flex-wrap card">
                        <h5 id="day2Date"></h5>
                        <div class="row">
                            <img id="day2Icon" alt="Current Weather Icon">
                        </div>
                        <div class="d-flex">
                            <p class="mr-2">Temp:</p>
                            <p id="day2Temp"></p>
                        </div>
                        <div class="d-flex">
                            <p class="mr-2">Wind:</p>
                            <p id="day2Wind"></p>
                        </div>
                        <div class="d-flex">
                            <p class="mr-2">Humidity:</p>
                            <p id="day2Humidity"></p>
                        </div>
                    </div>

                    <div class="forCard col-12 col-sm-8 col-md-6 col-lg-4 col-xl-2 d-flex flex-wrap card">
                        <h5 id="day3Date"></h5>
                        <div class="row">
                            <img id="day3Icon" alt="Current Weather Icon">
                        </div>
                        <div class="d-flex">
                            <p class="mr-2">Temp:</p>
                            <p id="day3Temp"></p>
                        </div>
                        <div class="d-flex">
                            <p class="mr-2">Wind:</p>
                            <p id="day3Wind"></p>
                        </div>
                        <div class="d-flex">
                            <p class="mr-2">Humidity:</p>
                            <p id="day3Humidity"></p>
                        </div>
                    </div>

                    <div class="forCard col-12 col-sm-8 col-md-6 col-lg-4 col-xl-2 d-flex flex-wrap card">
                        <h5 id="day4Date"></h5>
                        <div class="row">
                            <img id="day4Icon" alt="Current Weather Icon">
                        </div>
                        <div class="d-flex">
                            <p class="mr-2">Temp:</p>
                            <p id="day4Temp"></p>
                        </div>
                        <div class="d-flex">
                            <p class="mr-2">Wind:</p>
                            <p id="day4Wind"></p>
                        </div>
                        <div class="d-flex">
                            <p class="mr-2">Humidity:</p>
                            <p id="day4Humidity"></p>
                        </div>
                    </div>

                    <div class="forCard col-12 col-sm-8 col-md-6 col-lg-4 col-xl-2 d-flex flex-wrap card">
                        <h5 id="day5Date"></h5>
                        <div class="row">
                            <img id="day5Icon" alt="Current Weather Icon">
                        </div>
                        <div class="d-flex">
                            <p class="mr-2">Temp:</p>
                            <p id="day5Temp"></p>
                        </div>
                        <div class="d-flex">
                            <p class="mr-2">Wind:</p>
                            <p id="day5Wind"></p>
                        </div>
                        <div class="d-flex">
                            <p class="mr-2">Humidity:</p>
                            <p id="day5Humidity"></p>
                        </div>
                    </div>
                                                            
                </div>
            </section>
        </section>
    </main>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
